server
{
    listen 80;
    server_name 106.14.31.134;
    index index.html index.htm default.htm default.html;
    root /www/wwwroot/106.14.31.134;
    include /www/server/panel/vhost/nginx/extension/106.14.31.134/*.conf;
    #CERT-APPLY-CHECK--START
    # 用于SSL证书申请时的文件验证相关配置 -- 请勿删除并保持这段设置在优先级高的位置
    include /www/server/panel/vhost/nginx/well-known/106.14.31.134.conf;
    #CERT-APPLY-CHECK--END

    #SSL-START SSL相关配置，请勿删除或修改下一行带注释的404规则
    #error_page 404/404.html;
    #SSL-END

    #ERROR-PAGE-START  错误页配置，可以注释、删除或修改
    #error_page 404 /404.html;
    #error_page 502 /502.html;
    #ERROR-PAGE-END

    #REWRITE-START URL重写规则引用,修改后将导致面板设置的伪静态规则失效
    include /www/server/panel/vhost/rewrite/html_106.14.31.134.conf;
    #REWRITE-END

    # ==================== 新增：API 反向代理配置 ====================
    # API 反向代理到后端服务
    location /api {
        # 代理到后端服务器（本机的 18081 端口）
        proxy_pass http://127.0.0.1:18081;
        
        # 设置请求头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cookie 传递配置（重要：保持登录态）
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
        
        # 超时设置（根据后端响应时间调整）
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 支持 WebSocket（如果项目需要实时通信）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 禁用缓存，确保获取最新数据
        proxy_buffering off;
        proxy_cache off;
    }
    # ==================== API 反向代理配置结束 ====================

    #禁止访问的文件或目录
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md)
    {
        return 404;
    }

    #一键申请SSL证书验证目录相关设置
    location ~ \.well-known{
        allow all;
    }

    #禁止在证书验证目录放入敏感文件
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }

    # ==================== 新增：React Router History 模式支持 ====================
    # 前端路由配置 - 所有非静态资源和非API请求都返回 index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
    # ==================== React Router 配置结束 ====================

    # 图片静态资源缓存
    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$
    {
        expires      30d;
        error_log /dev/null;
        access_log /dev/null;
    }

    # JS/CSS 静态资源缓存
    location ~ .*\.(js|css)?$
    {
        expires      12h;
        error_log /dev/null;
        access_log /dev/null;
    }
    
    access_log  /www/wwwlogs/106.14.31.134.log;
    error_log  /www/wwwlogs/106.14.31.134.error.log;
}
